<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">    
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">    
    <script src="app.js"></script>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="container col-lg-4 col-md-3 col-sm-6" id="controls">
            <div class="" id="farmControls">
                <p>Farm Controls</p>
            </div>
            <br>
            <div class="" id="animalControls">
                <p>Animal Controls</p>
            </div>
        </div>

        <div class="container col-lg-8 col-md-9 col-sm-6" id="animalContainer">
            <div class="profile-header-container">
                <div class="profile-header-img col-lg-4 col-md-4 col-sm-12">
                    <img class="img-circle" src="img/cat.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">Cat</span>
                    </div>
                </div>
            </div>
            <div class="profile-header-container">
                <div class="profile-header-img col-lg-4 col-md-4 col-sm-12">
                    <img class="img-circle" src="img/dog.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">Dog</span>
                    </div>
                </div>
            </div>
            <div class="profile-header-container">
                <div class="profile-header-img col-lg-4 col-md-4 col-sm-12">
                    <img class="img-circle" src="img/cow.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">Cow</span>
                    </div>
                </div>
            </div>
            <div class="profile-header-container">
                <div class="profile-header-img col-lg-4 col-md-4 col-sm-12">
                    <img class="img-circle" src="img/horse.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">Horse</span>
                    </div>
                </div>
            </div>
            <div class="profile-header-container">
                <div class="profile-header-img col-lg-4 col-md-4 col-sm-12">
                    <img class="img-circle" src="img/duck.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">Duck</span>
                    </div>
                </div>
            </div>
            <div class="profile-header-container">
                <div class="profile-header-img col-lg-4 col-md-6 col-sm-12">
                    <img class="img-circle" src="img/chicken.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">Chicken</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
